<div class="min-h-screen flex flex-col transition-colors duration-300">
    <!-- Header -->
    <app-header></app-header>

    <!-- Main -->
    <main class="flex-grow flex items-center justify-center px-4 py-12">
        <section class="text-center max-w-6xl mx-auto w-full">
            <div class="mb-12">
                <h1
                    class="text-4xl md:text-6xl font-bold mb-6 bg-gradient-to-r from-[color:var(--primary-color)] to-[color:var(--accent-color)] bg-clip-text text-transparent">
                    Shorten. Share. Track.
                </h1>
                <p class="text-xl opacity-90 max-w-2xl mx-auto">
                    Transform long links into concise, trackable URLs and QR codes in seconds
                </p>
            </div>

            <div class="p-8 max-w-4xl mx-auto">
                <div class="relative group">
                    <div
                        class="absolute -inset-0.5 bg-gradient-to-r from-[color:var(--primary-color)] to-[color:var(--accent-color)] rounded-full blur opacity-20 group-hover:opacity-30 transition duration-300">
                    </div>

                    <div class="relative">
                        <!-- Input Field -->
                        <input type="url" id="urlInput" placeholder=" "
                            class="peer w-full px-6 py-5 pr-32 rounded-full border-0 bg-[color:var(--background-color)] focus:ring-2 focus:ring-[color:var(--primary-color)]/30 placeholder-transparent transition-all duration-200" />

                        <!-- Floating Label -->
                        <label for="urlInput" class="absolute left-6 top-1/2 -translate-y-1/2 text-[color:var(--text-color)] opacity-75 transition-all duration-200
                                      peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base 
                                      peer-focus:top-0 peer-focus:text-sm peer-focus:opacity-100
                                      pointer-events-none bg-[color:var(--background-color)] px-2">
                            Enter your URL here
                        </label>

                        <!-- Embedded Button -->
                        <button type="submit"
                            class="absolute top-1/2 right-2 -translate-y-1/2 px-5 py-4 rounded-full bg-gradient-to-r from-[color:var(--primary-color)] to-[color:var(--accent-color)] text-white font-bold 
                                       transition-all duration-200 hover:shadow-lg hover:translate-x-1 hover:scale-105 active:scale-95">
                            âœ¨ Shorten
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <app-footer></app-footer>

</div>
