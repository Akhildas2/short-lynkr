<div class="flex flex-col min-h-screen bg-[var(--background-color)] text-[var(--text-color)]">
    <app-user-header></app-user-header>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col md:flex-row">
        <!-- Left Side (Illustration) -->
        <div
            class="w-full md:w-1/2 flex items-center justify-center bg-white dark:bg-gray-900 overflow-hidden relative p-6">
            <img src="assets/Forgot password (1).gif" alt="Forgot Password Illustration"
                class="max-h-[500px] w-full object-contain dark:hidden" />
            <img src="assets/Forgot password (2).gif" alt="Forgot Password Illustration"
                class="max-h-[500px] w-full object-contain hidden dark:block" />
        </div>

        <!-- Right Side (Form) -->
        <div class="w-full md:w-1/2 flex items-center justify-center bg-white dark:bg-gray-900 p-8">
            <div class="w-full max-w-md bg-gray-100 dark:bg-gray-800 rounded-2xl p-6 shadow-2xl">
                <h1 class="text-3xl font-bold mb-4 text-center text-primary dark:text-blue-500">
                    Forgot Password
                </h1>
                <p class="mb-4 text-center text-gray-600 dark:text-gray-300">
                    Enter your email to receive a password reset code
                </p>

                <form [formGroup]="forgotForm" (ngSubmit)="onForgotPassword()">
                    <mat-form-field appearance="outline" class="w-full">
                        <mat-label>Email</mat-label>
                        <mat-icon matPrefix>email</mat-icon>
                        <input matInput type="email" placeholder="Enter your email" formControlName="email"
                            [disabled]="isLoading" />
                        <button mat-icon-button matSuffix aria-label="Clear" *ngIf="forgotForm.get('email')?.value"
                            (click)="forgotForm.get('email')?.reset()" type="button">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>
                    <app-validation-error [control]="forgotForm.get('email')"></app-validation-error>

                    <button class="btn-primary" [disabled]="forgotForm.invalid || isLoading">
                        {{ isLoading ? 'Sending...' : 'Send OTP' }}
                    </button>

                </form>

                <div class="mt-6 text-center text-base sm:text-lg font-semibold">
                    <a class="text-blue-600 dark:text-blue-400 cursor-pointer hover:text-blue-700 hover:dark:text-blue-500 hover:underline"
                        (click)="navigateToLogin()">
                        Back to Sign In
                    </a>
                </div>
            </div>
        </div>
    </div>

    <app-user-footer></app-user-footer>
</div>
