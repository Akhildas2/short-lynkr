<main
    class="min-h-screen flex flex-col items-center justify-center p-6 bg-gradient-to-br from-purple-200 via-blue-200 to-indigo-300 text-gray-800 animate-fade-in">

    <section
        class="text-center bg-white p-12 rounded-2xl shadow-2xl w-full max-w-lg transform transition-all duration-300 hover:scale-105">

        <div class="flex justify-center align-middle mb-6">
            <div
                class="p-6 rounded-full ring-4 ring-blue-300 border-4 border-blue-50 bg-blue-100 animate-bounce duration-300">
                <mat-icon class="icon-size-transform text-red-500" aria-hidden="true">
                    {{ getIconClass(code) }}
                </mat-icon>
            </div>
        </div>

        <div class="mt-4">
            <!-- Error Title -->
            <h1 class="text-4xl md:text-5xl font-black text-primary mb-4 drop-shadow-md">
                Whoops! Error {{ code || 'Unknown' }}
            </h1>

            <!-- Error Message -->
            <p
                class="mt-2 px-4 py-3 bg-white/40 backdrop-blur-sm border border-l-8 border-indigo-400 rounded-xl text-lg md:text-xl text-red-400 font-body font-bold leading-relaxed shadow-inner">
                {{ message || getDefaultErrorMessage(code) }}
            </p>
        </div>

        <div class="mt-10 flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4">
            <button mat-flat-button (click)="goBack()" class="px-10 py-4 rounded-full text-lg font-semibold bg-gradient-to-r from-blue-400 to-indigo-600 text-white shadow-lg
                        hover:bg-blue-600 focus:outline-none focus:ring-4 focus:ring-blue-300 transition
                        duration-300 ease-in-out transform hover:-translate-y-1">
                <mat-icon class="mr-2 text-white">arrow_back</mat-icon>
                Go Back
            </button>

            <button mat-flat-button (click)="goHome()" class="px-10 py-4 rounded-full text-lg font-semibold bg-gradient-to-r from-green-400 to-green-600 text-white shadow-lg
                        hover:bg-indigo-600 focus:outline-none focus:ring-4 focus:ring-indigo-300 transition
                        duration-300 ease-in-out transform hover:-translate-y-1">
                <mat-icon class="mr-2 text-white">home</mat-icon>
                Go Home
            </button>
        </div>

    </section>
</main>
