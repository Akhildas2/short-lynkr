<div class="min-h-screen bg-[var(--background-color)] text-[var(--text-color)]">
  <app-header></app-header>

   <!-- Main Card Container -->
  <main *ngIf="selected as url" class="container m-5 mx-auto px-4 py-4 max-w-4xl">

     <!-- QR Code Section -->
      <div class="mb-12 text-center">
        <div class="inline-block">
          <img [src]="url.qrCodeUrl" alt="QR Code"
            class="w-60 h-60 rounded-2xl shadow-2xl object-contain hover:scale-105 transition-transform">
        </div>
        <h2
          class="mt-3 text-3xl font-bold bg-gradient-to-r from-[color:var(--primary-color)] to-[color:var(--accent-color)] bg-clip-text text-transparent">
          Scan to Visit
        </h2>
      </div>
      <div class="container max-w-4xl">

      </div>

  </main>


  <app-footer></app-footer>
</div>
