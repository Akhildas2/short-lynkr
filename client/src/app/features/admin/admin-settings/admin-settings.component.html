<div class="px-2 sm:px-4 max-w-screen-2xl">

    <div class="flex flex-col gap-6 mx-auto">

        <!-- Sidebar Navigation -->
        <div
            class="w-full bg-white dark:bg-gray-800 rounded-xl p-4 shadow-lg border border-gray-200 dark:border-gray-700 transition-all duration-300">
            <ul
                class="grid [grid-template-columns:repeat(auto-fit,minmax(8rem,1fr))]  md:grid-cols-3 lg:grid-cols-[repeat(auto-fit,minmax(12rem,1fr))] gap-4 items-center">
                <li *ngFor="let tab of tabs">
                    <button mat-stroked-button (click)="setActiveTab(tab.id)"
                        class="group flex items-center justify-center lg:justify-start gap-2 w-full px-4 py-2 text-xs md:text-sm lg:text-base font-medium rounded-lg transition-all duration-300 ease-out"
                        [ngClass]="{
                        'bg-blue-600 text-white': activeTab === tab.id,
                        'hover:bg-blue-600 hover:text-white': activeTab !== tab.id
                        }">
                        <mat-icon class="transition-colors duration-300 group-hover:text-white"
                            [ngClass]="{ 'text-white': activeTab === tab.id }">
                            {{ tab.icon }}
                        </mat-icon>
                        <span class="transition-colors duration-300 group-hover:text-white"
                            [ngClass]="{ 'text-white': activeTab === tab.id }">
                            {{ tab.label }}
                        </span>
                    </button>
                </li>
            </ul>
        </div>

        <!-- Main Content Area -->
        <div class="h-full w-full bg-white dark:bg-gray-800 rounded-xl p-6 shadow-2xl">

            <!-- Profile & Security Tab -->
            <ng-container *ngIf="activeTab === 'profile'">
                <section class="py-4 sm:py-6">
                    <!-- Title -->
                    <div class="text-center sm:text-left mb-6 sm:mb-8">
                        <h2 class="text-2xl sm:text-3xl font-extrabold mb-1 text-gray-900 dark:text-gray-100">
                            Profile & Security
                        </h2>
                        <p class="text-sm sm:text-base text-gray-600 dark:text-gray-400">
                            Manage your profile information and account security
                        </p>
                    </div>

                    <!-- Main Card -->
                    <mat-card *ngIf="isAdmin() && admin() as u"
                        class="max-w-full sm:max-w-4xl mx-auto bg-white dark:bg-gray-900 rounded-2xl sm:rounded-3xl shadow-lg sm:shadow-2xl overflow-hidden border border-gray-200 dark:border-gray-700 transition-all duration-500 hover:shadow-blue-500 dark:hover:shadow-blue-800"
                        @zoomIn>

                        <div
                            class="flex flex-col sm:flex-row items-center sm:items-start justify-between gap-6 sm:gap-8 p-4 sm:p-6 border-b border-gray-200 dark:border-gray-700">

                            <!-- Left: Avatar + Logout -->
                            <div class="flex flex-col items-start justify-between space-y-4 w-full sm:w-auto">
                                <div class="relative group">
                                    <img [src]="'https://api.dicebear.com/7.x/initials/svg?seed=' + u.username"
                                        alt="{{ u.username }}"
                                        class="w-24 h-24 sm:w-32 sm:h-32 md:w-40 md:h-40 rounded-full border-4 border-blue-500 dark:border-blue-400 shadow-lg ring-4 ring-blue-100 dark:ring-blue-800 transition-transform duration-300 group-hover:scale-105" />
                                    <mat-icon
                                        class="absolute top-1 right-1 sm:top-2 sm:right-4 text-green-500 hover:text-green-600 transition-all duration-300 scale-125 sm:scale-150">verified</mat-icon>
                                </div>

                                <button mat-mini-fab matTooltip="Logout Now" (click)="logout()"
                                    class="absolute right-4 top-0 bg-red-500 hover:bg-red-600 white-text transition-all duration-300 hover:scale-110 text-xs sm:text-base">
                                    <mat-icon>logout</mat-icon>
                                </button>

                                <div class="text-start">
                                    <h2
                                        class="flex items-center sm:justify-start text-xl sm:text-2xl font-bold text-gray-800 dark:text-gray-100 truncate">
                                        <mat-icon class="mr-2 scale-75 sm:scale-125">person</mat-icon>
                                        {{ u.username | titlecase }}
                                    </h2>
                                    <p
                                        class="flex items-center justify-center sm:justify-start mt-3 text-gray-700 dark:text-gray-300 text-xs sm:text-base font-semibold truncate">
                                        <mat-icon
                                            class="mr-2 scale-75 sm:scale-125 text-gray-700 dark:text-gray-300">email</mat-icon>
                                        {{ u.email | lowercase }}
                                    </p>
                                </div>
                            </div>

                            <!-- Right: Quick Stats / Info -->
                            <div
                                class="bg-gray-100 dark:bg-gray-800 rounded-2xl p-4 sm:p-5 w-full sm:w-auto text-center sm:text-left">
                                <h3 class="text-gray-800 dark:text-gray-200 font-semibold mb-2 text-sm sm:text-base">
                                    Account Overview
                                </h3>
                                <ul
                                    class="text-xs sm:text-base text-gray-900 dark:text-gray-400 space-y-1 sm:space-y-2">
                                    <li class="text-green-800 dark:text-green-300"><strong>Role:</strong> {{ u.role | titlecase }}</li>
                                    <li><strong>Member Since:</strong> {{ u.createdAt | date }}</li>
                                </ul>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div
                            class="flex flex-col sm:flex-row justify-end gap-3 sm:gap-6 p-4 sm:p-6 bg-gray-100 dark:bg-gray-800 rounded-b-2xl sm:rounded-b-3xl">
                            <button mat-stroked-button (click)="openEditDialog()"
                                class="flex items-center justify-center gap-2 w-full sm:w-auto px-4 sm:px-6 py-2 sm:py-3 border-gray-400 dark:border-gray-500 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-lg sm:rounded-xl transition-all duration-300 transform hover:scale-105 text-sm sm:text-base">
                                <mat-icon>edit</mat-icon>
                                Edit Profile
                            </button>

                            <button mat-flat-button (click)="openPasswordDialog()"
                                class="flex items-center justify-center gap-2 w-full sm:w-auto px-4 sm:px-6 py-2 sm:py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg sm:rounded-xl transition-all duration-300 transform hover:scale-105 text-sm sm:text-base">
                                <mat-icon class="text-white">lock_reset</mat-icon>
                                Change Password
                            </button>
                        </div>
                    </mat-card>
                </section>
            </ng-container>


            <!-- Url Settings Tab -->
            <app-settings-tab *ngIf="activeTab === 'url-settings'" [title]="'URL Settings'" [sectionKey]="'urlSettings'"
                [description]="'Configure URL shortening preferences and policies'" [settings]="urlSettings"
                [fields]="urlFields" (save)="saveSettings($event)" (reset)="resetSettings($event)"></app-settings-tab>

            <!-- Qr Settings Tab -->
            <app-settings-tab *ngIf="activeTab === 'qr-settings'" [title]="'QR Code Settings'"
                [sectionKey]="'qrSettings'" [description]="'Customize QR code generation and appearance'"
                [settings]="qrSettings" [fields]="qrFieldsWithSettings" (save)="saveSettings($event)"
                (reset)="resetSettings($event)"></app-settings-tab>

            <!-- Analytics Settings Tab -->
            <app-settings-tab *ngIf="activeTab === 'analytics-settings'" [title]="'Analytics Settings'"
                [sectionKey]="'analyticsSettings'" [description]="'Manage user registration and permissions'"
                [settings]="analyticsSettings" [fields]="analyticsFields" (save)="saveSettings($event)"
                (reset)="resetSettings($event)"></app-settings-tab>

            <!-- Users Settings Tab -->
            <app-settings-tab *ngIf="activeTab === 'users-settings'" [title]="'User Management Settings'"
                [sectionKey]="'userSettings'" [description]="'Configure data collection and reporting preferences'"
                [settings]="userSettings" [fields]="userFields" (save)="saveSettings($event)"
                (reset)="resetSettings($event)"></app-settings-tab>

            <!-- Notifications Settings Tab -->
            <app-settings-tab *ngIf="activeTab === 'notifications-settings'" [title]="'Notifications Settings'"
                [sectionKey]="'notificationSettings'" [description]="'Configure notification preferences and alerts'"
                [settings]="notificationSettings" [fields]="notificationFields" (save)="saveSettings($event)"
                (reset)="resetSettings($event)"></app-settings-tab>

            <!-- security Settings Tab -->
            <app-settings-tab *ngIf="activeTab === 'security-settings'" [title]="'Security & Privacy'"
                [sectionKey]="'securitySettings'" [description]="'Configure security settings and privacy options'"
                [settings]="securitySettings" [fields]="securityFields" (save)="saveSettings($event)"
                (reset)="resetSettings($event)"></app-settings-tab>

            <!-- System Settings Tab -->
            <app-settings-tab *ngIf="activeTab === 'system-settings'" [title]="'System Settings'"
                [sectionKey]="'systemSettings'" [description]="'Configure system-wide settings and maintenance'"
                [settings]="systemSettings" [fields]="systemFields" [showResetAll]="true" (save)="saveSettings($event)"
                (reset)="resetSettings($event)" (resetAll)="resetAllSettings()"></app-settings-tab>

        </div>
    </div>

</div>
