<div class="px-2 sm:px-4 max-w-screen-2xl">

    <div class="flex flex-col lg:flex-row gap-6 mx-auto">

        <!-- Sidebar Navigation -->
        <div class="w-full lg:w-64 h-full bg-white dark:bg-gray-800 rounded-xl p-4 flex flex-col gap-2 shadow-lg">
            <ul class="flex flex-wrap justify-center lg:flex-col gap-2 py-2 lg:py-0">
                <li *ngFor="let tab of tabs" class="flex-[1_1_45%] sm:flex-[1_1_30%] lg:flex-none">
                    <button mat-stroked-button (click)="setActiveTab(tab.id)"
                        class="group flex items-center justify-center lg:justify-start gap-3 w-full px-4 py-2 rounded-lg transition text-sm md:text-base truncate"
                        [ngClass]="{
                        'bg-blue-600 text-white': activeTab === tab.id,
                        'hover:bg-blue-600 hover:text-white': activeTab !== tab.id
                        }">
                        <mat-icon class="transition-colors duration-300 group-hover:text-white"
                            [ngClass]="{ 'text-white': activeTab === tab.id }">
                            {{ tab.icon }}
                        </mat-icon>
                        <span class="transition-colors duration-300 group-hover:text-white"
                            [ngClass]="{ 'text-white': activeTab === tab.id }">
                            {{ tab.label }}
                        </span>
                    </button>
                </li>
            </ul>
        </div>

        <!-- Main Content Area -->
        <div class="h-full w-full bg-white dark:bg-gray-800 rounded-xl p-6 shadow-2xl">

            <!-- Profile & Security Tab -->
            <ng-container *ngIf="activeTab==='profile'">
                <h2 class="text-2xl font-semibold mb-2">Profile & Security</h2>
                <p class="text-sm text-gray-700 dark:text-gray-300 mb-6">Manage your profile information and account
                    security</p>

                <main class="flex-1 flex items-center justify-center p-4 sm:p-6 lg:p-8">
                    <mat-card *ngIf="isAdmin() && admin() as u;"
                        class="w-full bg-white dark:bg-gray-800 shadow-lg rounded-3xl p-6 sm:p-8 space-y-8 border border-gray-200 dark:border-gray-700">

                        <div
                            class="flex flex-col sm:flex-row justify-between items-center sm:items-start gap-6 pb-6 border-b border-gray-200 dark:border-gray-700">
                            <div
                                class="flex flex-col sm:flex-row items-center sm:items-start space-y-4 sm:space-y-0 sm:space-x-6 text-center sm:text-left">
                                <img mat-card-avatar
                                    [src]="'https://api.dicebear.com/7.x/initials/svg?seed=' + u.username"
                                    alt="{{ u.username }}"
                                    class="w-28 h-28 md:w-36 md:h-36 border-4 border-blue-500 dark:border-blue-400 rounded-full shadow-lg transition-transform duration-300 hover:scale-105 ring-4 ring-blue-200 dark:ring-blue-900" />
                                <div>
                                    <h2
                                        class="text-3xl sm:text-4xl font-extrabold text-gray-800 dark:text-gray-100 leading-tight">
                                        {{ u.username | titlecase }}</h2>
                                    <p
                                        class="text-gray-600 dark:text-gray-300 text-sm sm:text-base flex items-center justify-center sm:justify-start mt-2">
                                        <mat-icon class="mr-2 text-base">email</mat-icon>{{ u.email | capitalize }}
                                    </p>
                                </div>
                            </div>

                            <button mat-mini-fab
                                class="bg-red-500 hover:bg-red-600/95 dark:bg-red-500 dark:hover:bg-red-600/95 white-text
                                transition-all duration-300 ease-out transform hover:scale-125 hover:shadow-xl active:scale-100"
                                matTooltip="Logout Now" (click)="logout()">
                                <mat-icon>logout</mat-icon>
                            </button>
                        </div>


                        <div class="flex flex-col sm:flex-row justify-end gap-6 pt-6">
                            <!-- Edit Profile -->
                            <button mat-stroked-button (click)="openEditDialog()"
                                class="flex items-center justify-center gap-2 w-full sm:w-auto px-6 py-3 border-gray-600 dark:border-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-all duration-300 ease-out transform hover:scale-110 hover:shadow-xl active:scale-95">
                                <mat-icon class="group-hover:scale-110  transition-transform">edit</mat-icon>
                                Edit Profile
                            </button>

                            <!-- Change Password -->
                            <button mat-button (click)="openPasswordDialog()"
                                class="white-text flex items-center justify-center gap-2 w-full sm:w-auto px-6 py-3 bg-blue-500 hover:bg-blue-700 rounded-lg transition-all duration-300 ease-out transform hover:scale-110 hover:shadow-xl active:scale-95">
                                <mat-icon class="group-hover:scale-110 transition-transform">lock_reset</mat-icon>
                                Change Password
                            </button>
                        </div>

                    </mat-card>

                </main>
            </ng-container>

            <!-- Url Settings Tab -->
            <app-settings-tab *ngIf="activeTab === 'url-settings'" [title]="'URL Settings'" [sectionKey]="'urlSettings'"
                [description]="'Configure URL shortening preferences and policies'" [settings]="urlSettings"
                [fields]="urlFields" (save)="saveSettings($event)" (reset)="resetSettings($event)"></app-settings-tab>

            <!-- Qr Settings Tab -->
            <app-settings-tab *ngIf="activeTab === 'qr-settings'" [title]="'QR Code Settings'"
                [sectionKey]="'qrSettings'" [description]="'Customize QR code generation and appearance'"
                [settings]="qrSettings" [fields]="qrFieldsWithSettings" (save)="saveSettings($event)"
                (reset)="resetSettings($event)"></app-settings-tab>

            <!-- Analytics Settings Tab -->
            <app-settings-tab *ngIf="activeTab === 'analytics-settings'" [title]="'Analytics Settings'"
                [sectionKey]="'analyticsSettings'" [description]="'Manage user registration and permissions'"
                [settings]="analyticsSettings" [fields]="analyticsFields" (save)="saveSettings($event)"
                (reset)="resetSettings($event)"></app-settings-tab>

            <!-- Users Settings Tab -->
            <app-settings-tab *ngIf="activeTab === 'users-settings'" [title]="'User Management Settings'"
                [sectionKey]="'userSettings'" [description]="'Configure data collection and reporting preferences'"
                [settings]="userSettings" [fields]="userFields" (save)="saveSettings($event)"
                (reset)="resetSettings($event)"></app-settings-tab>

            <!-- Notifications Settings Tab -->
            <app-settings-tab *ngIf="activeTab === 'notifications-settings'" [title]="'Notifications Settings'"
                [sectionKey]="'notificationSettings'" [description]="'Configure notification preferences and alerts'"
                [settings]="notificationSettings" [fields]="notificationFields" (save)="saveSettings($event)"
                (reset)="resetSettings($event)"></app-settings-tab>

            <!-- security Settings Tab -->
            <app-settings-tab *ngIf="activeTab === 'security-settings'" [title]="'Security & Privacy'"
                [sectionKey]="'securitySettings'" [description]="'Configure security settings and privacy options'"
                [settings]="securitySettings" [fields]="securityFields" (save)="saveSettings($event)"
                (reset)="resetSettings($event)"></app-settings-tab>

            <!-- System Settings Tab -->
            <app-settings-tab *ngIf="activeTab === 'system-settings'" [title]="'System Settings'"
                [sectionKey]="'systemSettings'" [description]="'Configure system-wide settings and maintenance'"
                [settings]="systemSettings" [fields]="systemFields" [showResetAll]="true" (save)="saveSettings($event)"
                (reset)="resetSettings($event)" (resetAll)="resetAllSettings()"></app-settings-tab>

        </div>
    </div>

</div>
