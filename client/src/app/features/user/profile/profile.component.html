<main @zoomIn class="flex-1 flex items-center justify-center p-4 sm:p-6 lg:p-8">
    <!-- Loading State -->
    <div *ngIf="isLoading" class="flex flex-col items-center justify-center min-h-[60vh]">
        <app-spinner></app-spinner>
        <p class="text-gray-400 dark:text-gray-300 animate-pulse mt-4">Loading your profile...</p>
    </div>

    <!-- No Profile Data -->
    <app-empty-state *ngIf="!isLoading && !user()" icon="fas fa-user-slash" title="No Profile Data"
        description="We could not find any profile information for this user." actionText="Go to Home"
        actionIcon="fas fa-home" actionRoute="/home">
    </app-empty-state>

    <!-- Profile Card -->
    <mat-card *ngIf="!isLoading && user() as u"
        class="w-full max-w-4xl bg-white dark:bg-gray-800 shadow-2xl rounded-3xl p-6 sm:p-8 space-y-8 border border-gray-200 dark:border-gray-700 hover:shadow-blue-500 dark:hover:shadow-blue-800">

        <div
            class="flex flex-col sm:flex-row justify-between items-center sm:items-start gap-6 pb-6 border-b border-gray-200 dark:border-gray-700">
            <div
                class="flex flex-col sm:flex-row items-center sm:items-start space-y-4 sm:space-y-0 sm:space-x-6 text-center sm:text-left">
                <div class="relative group">
                    <img [src]="'https://api.dicebear.com/7.x/initials/svg?seed=' + u.username" alt="{{ u.username }}"
                        class="w-24 h-24 sm:w-32 sm:h-32 md:w-40 md:h-40 rounded-full border-4 border-blue-500 dark:border-blue-400 shadow-lg ring-4 ring-blue-100 dark:ring-blue-800 transition-transform duration-300 group-hover:scale-105" />
                    <mat-icon *ngIf="u.isEmailVerified"
                        class="absolute top-1 right-1 sm:top-2 sm:right-4 text-green-500 hover:text-green-600 transition-all duration-300 scale-125 sm:scale-150">verified</mat-icon>
                </div>

                <div>
                    <h2 class="text-3xl sm:text-4xl font-extrabold text-gray-800 dark:text-gray-100 leading-tight">
                        {{ u.username | titlecase }}</h2>
                    <p
                        class="text-gray-600 dark:text-gray-300 text-sm sm:text-base flex items-center justify-center sm:justify-start mt-2">
                        <mat-icon class="mr-2 text-base">email</mat-icon>{{ u.email | capitalize }}
                    </p>
                </div>
            </div>

            <button mat-mini-fab
                class="bg-red-500 hover:bg-red-600 white-text transition-all duration-300 hover:scale-110 text-xs sm:text-base"
                matTooltip="Logout Now" (click)="logout()">
                <mat-icon class="text-gray-700 dark:text-white">logout</mat-icon>
            </button>
        </div>

        <div
            class="grid grid-cols-1 sm:grid-cols-3 gap-6 text-center pb-8 border-b border-gray-200 dark:border-gray-700">
            <div
                class="bg-blue-50 dark:bg-gray-700 p-5 rounded-2xl shadow-md hover:shadow-lg transition-all duration-300 hover:scale-105 flex flex-col items-center justify-center">
                <h3 class="text-3xl font-bold text-blue-600 dark:text-blue-400">{{ stats()?.totalUrls || 0 }}</h3>
                <p class="text-sm text-gray-600 dark:text-gray-300 mt-2">Total Shortened URLs</p>
            </div>
            <div
                class="bg-blue-50 dark:bg-gray-700 p-5 rounded-2xl shadow-md hover:shadow-lg transition-all duration-300 hover:scale-105 flex flex-col items-center justify-center">
                <h3 class="text-3xl font-bold text-blue-600 dark:text-blue-400">{{ stats()?.totalClicks || 0 }}</h3>
                <p class="text-sm text-gray-600 dark:text-gray-300 mt-2">Total Clicks</p>
            </div>
            <div
                class="bg-blue-50 dark:bg-gray-700 p-5 rounded-2xl shadow-md hover:shadow-lg transition-all duration-300 hover:scale-105 flex flex-col items-center justify-center">
                <h3 class="text-3xl font-bold capitalize text-blue-600 dark:text-blue-400">{{
                    stats()?.uniqueVisitors || 0 }}</h3>
                <p class="text-sm text-gray-600 dark:text-gray-300 mt-2">Unique Visitors</p>
            </div>
        </div>

        <div class="flex flex-col sm:flex-row justify-end gap-6 pt-6">
            <!-- Edit Profile -->
            <button mat-stroked-button (click)="openEditDialog()"
                class="flex items-center justify-center gap-2 w-full sm:w-auto px-6 py-3 border-blue-500 dark:border-blue-400 hover:bg-blue-100 dark:hover:bg-gray-700 rounded-lg transition-all duration-300 ease-out transform hover:scale-110 hover:shadow-xl active:scale-95">
                <mat-icon class="group-hover:scale-110 group-hover:rotate-12 transition-transform">edit</mat-icon>
                Edit Profile
            </button>

            <!-- Change Password -->
            <button mat-button color="primary" (click)="openPasswordDialog()"
                class="white-text flex items-center justify-center gap-2 w-full sm:w-auto px-6 py-3 bg-blue-400 hover:bg-blue-600 dark:bg-blue-500 dark:hover:bg-blue-700 rounded-lg transition-all duration-300 ease-out transform hover:scale-110 hover:shadow-xl active:scale-95">
                <mat-icon class="group-hover:scale-110 group-hover:rotate-12 transition-transform">lock_reset</mat-icon>
                Change Password
            </button>

            <!-- Delete Account -->
            <button mat-button color="warn" (click)="deleteUser(u)"
                class="white-text flex items-center justify-center gap-2 w-full sm:w-auto px-6 py-3 bg-red-500 hover:bg-red-700  rounded-lg transition-all duration-300 ease-out transform hover:scale-110 hover:shadow-xl active:scale-95">
                <mat-icon class="group-hover:scale-110 group-hover:rotate-12 transition-transform">delete</mat-icon>
                Delete Account
            </button>
        </div>


    </mat-card>

</main>
