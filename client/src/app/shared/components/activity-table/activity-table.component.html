<div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl overflow-hidden">
    <table mat-table [dataSource]="dataSource" class="w-full">

        <!-- Timestamp Column -->
        <ng-container matColumnDef="timestamp">
            <th mat-header-cell *matHeaderCellDef>Time</th>
            <td mat-cell *matCellDef="let element">
                <div class="font-medium">{{ element.timestamp | date:'short' }}</div>
            </td>
        </ng-container>

        <!-- Location Column -->
        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef>Location</th>
            <td mat-cell *matCellDef="let element">
                <div class="flex items-center">
                    <mat-icon class="mr-2 text-gray-500">location_on</mat-icon>
                    {{ element.country }}
                </div>
            </td>
        </ng-container>

        <!-- Device Column -->
        <ng-container matColumnDef="device">
            <th mat-header-cell *matHeaderCellDef>Device</th>
            <td mat-cell *matCellDef="let element">
                <div class="flex items-center">
                    <mat-icon class="mr-2 text-gray-500">{{ deviceIconMap[element.device] || 'devices' }}</mat-icon>
                    {{ element.device }}
                </div>
            </td>
        </ng-container>

        <!-- Referrer Column -->
        <ng-container matColumnDef="referrer">
            <th mat-header-cell *matHeaderCellDef>Referrer</th>
            <td mat-cell *matCellDef="let element">
                <div class="flex items-center">
                    <mat-icon class="mr-2 text-gray-500"> {{ getReferrerIcon(element.referrer) }}</mat-icon>
                    {{ element.referrer || 'Direct' }}
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
