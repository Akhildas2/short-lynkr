<div class="p-4">
    <h2 mat-dialog-title class="text-2xl md:text-3xl font-bold text-center flex items-center justify-center gap-2">
        <mat-icon class="text-yellow-500">warning</mat-icon>
        {{ data.title }}
    </h2>

    <mat-dialog-content class="text-sm md:text-base font-medium text-center">
        {{ data.content }}
    </mat-dialog-content>

    <mat-dialog-actions class="flex flex-col sm:flex-row justify-center items-center gap-4 mt-4 w-full">

        <button mat-stroked-button
            class="w-full sm:w-auto transition-all duration-300 hover:-translate-y-1 rounded-lg border text-center"
            (click)="close()">
            <span class="text-base font-medium text-[var(--secondary-color)] flex items-center justify-center">
                Cancel
                <mat-icon class="ms-2 text-[var(--secondary-color)]">cancel</mat-icon>
            </span>
        </button>

        <button *ngIf="data.actionText && data.actionRoute" mat-stroked-button
            class="w-full sm:w-auto transition-all duration-300 hover:-translate-y-1 rounded-lg border text-center"
            (click)="performAction()">
            <span class="text-base font-medium text-[var(--primary-color)] flex items-center justify-center">
                {{ data.actionText }}
                <mat-icon class="ms-2 text-[var(--primary-color)]">trending_flat</mat-icon>
            </span>
        </button>

    </mat-dialog-actions>
</div>
