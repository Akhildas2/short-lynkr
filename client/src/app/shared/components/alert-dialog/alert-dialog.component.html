<div
  class="relative max-w-md mx-auto rounded-3xl bg-white dark:bg-gray-900 shadow-2xl overflow-hidden border-0 backdrop-blur-sm">
  <!-- Top Accent Bar -->
  <div class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-yellow-400 via-yellow-500 to-amber-500"></div>

  <!-- Dialog Inner Content -->
  <div class="p-6 sm:p-10">
    <!-- Header Icon & Title -->
    <div class="text-center mb-8">

      <div class="mx-auto mb-6 flex h-20 w-20 items-center justify-center rounded-full 
         shadow-xl ring-4 animate-pulse
         bg-gradient-to-br from-yellow-100 via-amber-200 to-orange-300 ring-yellow-400/30
         dark:from-yellow-800 dark:via-amber-700 dark:to-orange-800 dark:ring-amber-500/30">
        <mat-icon class="text-yellow-700 dark:text-yellow-200 scale-150 drop-shadow-md">warning</mat-icon>
      </div>

      <h2 mat-dialog-title class="text-2xl sm:text-3xl font-bold text-gray-900 dark:text-white leading-snug">
        {{ data.title }}
      </h2>
    </div>


    <!-- Dialog Content -->
    <mat-dialog-content class="mb-8 px-2 text-center">
      <p class="text-base sm:text-lg font-medium text-gray-600 dark:text-gray-300 leading-relaxed">
        {{ data.content }}
      </p>
    </mat-dialog-content>

    <!-- Action Buttons -->
    <mat-dialog-actions class="flex flex-row justify-center items-center gap-4 w-full flex-wrap sm:flex-nowrap">
      <!-- Cancel Button -->
      <button mat-stroked-button
        class="group w-full sm:w-auto px-8 py-3 border-2 border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 rounded-2xl font-semibold hover:border-gray-400 dark:hover:border-gray-500 hover:bg-gray-50 dark:hover:bg-gray-800 hover:scale-105 hover:shadow-lg active:scale-95 transition-all duration-300 ease-out"
        (click)="close()">
        <span class="flex items-center justify-center gap-2">
          <span class="group-hover:-translate-x-1 transition-transform">Cancel</span>
          <mat-icon class="group-hover:scale-110 transition-transform">cancel</mat-icon>
        </span>
      </button>

      <!-- Confirm / Action Button -->
      <button *ngIf="data.actionText" mat-raised-button [ngClass]="{
          'from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 shadow-red-500/30 hover:shadow-red-500/50': data.confirmOnly,
          'from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 shadow-blue-500/30 hover:shadow-blue-500/50': !data.confirmOnly
        }"
        class="group w-full sm:w-auto px-8 py-3 rounded-2xl text-white font-semibold bg-gradient-to-r transition-all duration-300 ease-out transform hover:scale-105 hover:shadow-xl active:scale-95"
        (click)="performAction()">
        <span class="flex items-center justify-center gap-2">
          <span class="group-hover:-translate-x-1 transition-transform">
            {{ data.actionText }}
          </span>
          <mat-icon *ngIf="data.confirmOnly" class="group-hover:scale-110 group-hover:rotate-12 transition-transform">
            delete
          </mat-icon>
          <mat-icon *ngIf="!data.confirmOnly" class="group-hover:translate-x-1 transition-transform">
            trending_flat
          </mat-icon>
        </span>
      </button>
    </mat-dialog-actions>
  </div>
</div>
