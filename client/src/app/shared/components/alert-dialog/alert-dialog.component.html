<div
  class="relative p-0 max-w-md mx-auto bg-white dark:bg-gray-900 rounded-3xl shadow-2xl border-0 overflow-hidden backdrop-blur-sm">
  <!-- Gradient Header Bar -->
  <div class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-yellow-400 via-yellow-500 to-amber-500"></div>

  <!-- Dialog Content Container -->
  <div class="p-8 sm:p-10">
    <!-- Dialog Title -->
    <div class="text-center mb-6">
      <!-- Enhanced Warning Icon -->
      <div
        class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-yellow-200 to-amber-200 dark:from-yellow-900/30 dark:to-amber-900/30 rounded-full mb-4 shadow-lg ring-4 ring-yellow-500/20 animate-pulse">
        <mat-icon class="text-yellow-600 dark:text-yellow-400">warning</mat-icon>
      </div>

      <h2 mat-dialog-title class="text-2xl sm:text-3xl font-bold text-gray-900 dark:text-white leading-tight">
        {{ data.title }}
      </h2>
    </div>

    <!-- Dialog Content -->
    <mat-dialog-content class="text-center mb-8 px-2">
      <p class="text-gray-600 dark:text-gray-300 text-base sm:text-lg leading-relaxed font-medium">
        {{ data.content }}
      </p>
    </mat-dialog-content>

    <!-- Dialog Actions -->
    <mat-dialog-actions class="flex flex-col sm:flex-row justify-center items-center gap-3 sm:gap-4 w-full">
      <!-- Cancel Button -->
      <button mat-stroked-button
        class="group relative w-full sm:w-auto px-8 py-3 rounded-2xl border-2 border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 hover:border-gray-400 dark:hover:border-gray-500 hover:bg-gray-50 dark:hover:bg-gray-800 transition-all duration-300 ease-out transform hover:scale-105 hover:shadow-lg active:scale-95 font-semibold"
        (click)="close()">
        <span class="flex items-center justify-center gap-3 text-base">
          <span class="transition-transform group-hover:-translate-x-1">Cancel</span>
          <mat-icon class="transition-transform group-hover:scale-110">cancel</mat-icon>
        </span>
      </button>

      <!-- Action Button -->
      <button *ngIf="data.actionText" mat-raised-button [ngClass]="{
          'bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 border-0 shadow-lg shadow-red-500/30 hover:shadow-red-500/50': data.confirmOnly,
          'bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700  border-0 shadow-lg shadow-blue-500/30 hover:shadow-blue-500/50': !data.confirmOnly
        }"
        class="group relative w-full sm:w-auto px-8 py-3 rounded-2xl transition-all duration-300 ease-out transform hover:scale-105 hover:shadow-xl active:scale-95 font-semibold overflow-hidden"
        (click)="performAction()">
        <!-- Button Background Overlay -->
        <span
          class="absolute inset-0 bg-white/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></span>

        <span class="relative flex items-center justify-center gap-3 text-base">
          <span class="transition-transform group-hover:-translate-x-1">{{ data.actionText }}</span>
          <mat-icon *ngIf="data.confirmOnly" class="transition-transform group-hover:scale-110 group-hover:rotate-12">
            delete
          </mat-icon>
          <mat-icon *ngIf="!data.confirmOnly" class="transition-transform group-hover:translate-x-1">
            trending_flat
          </mat-icon>
        </span>
      </button>
    </mat-dialog-actions>
  </div>


</div>
