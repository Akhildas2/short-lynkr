<div class="p-6 sm:p-8 max-w-lg mx-auto">
  <!-- Dialog Title -->
  <h2
    mat-dialog-title
    class="text-2xl sm:text-3xl font-bold text-center flex items-center justify-center gap-3 text-yellow-600"
  >
    <mat-icon class="text-yellow-500 text-3xl">warning</mat-icon>
    {{ data.title }}
  </h2>

  <!-- Dialog Content -->
  <mat-dialog-content
    class="text-sm sm:text-base font-medium text-center text-gray-700 mt-4"
  >
    {{ data.content }}
  </mat-dialog-content>

  <!-- Dialog Actions -->
  <mat-dialog-actions
    class="flex flex-col sm:flex-row justify-center items-center gap-4 mt-6 w-full"
  >
    <!-- Cancel Button -->
    <button
      mat-stroked-button
      class="w-full sm:w-auto px-6 py-2 rounded-xl border border-[var(--secondary-color)] text-[var(--secondary-color)] hover:bg-[var(--secondary-color)] hover:text-white transition-all duration-300 shadow-sm"
      (click)="close()"
    >
      <span class="flex items-center justify-center gap-2 text-base font-semibold">
        Cancel
        <mat-icon>cancel</mat-icon>
      </span>
    </button>

    <!-- Action Button -->
    <button
      *ngIf="data.actionText && data.actionRoute"
      mat-stroked-button
      class="w-full sm:w-auto px-6 py-2 rounded-xl border border-[var(--primary-color)] text-[var(--primary-color)] hover:bg-[var(--primary-color)] hover:text-white transition-all duration-300 shadow-sm"
      (click)="performAction()"
    >
      <span class="flex items-center justify-center gap-2 text-base font-semibold">
        {{ data.actionText }}
        <mat-icon>trending_flat</mat-icon>
      </span>
    </button>
  </mat-dialog-actions>
</div>
