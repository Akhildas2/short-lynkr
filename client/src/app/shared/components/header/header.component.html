<nav class="bg-[var(--background-color)] text-[var(--text-color)]">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-20 items-center">
      <!-- Logo -->
      <div class="flex items-center space-x-3">
        <img src="/assets/logo-light.png" alt="ShortLynkr logo light"
          class="h-10 w-10 object-contain block dark:hidden">
        <img src="/assets/logo-dark.png" alt="ShortLynkr logo dark" class="h-10 w-10 object-contain hidden dark:block">
        <span class="text-2xl font-extrabold">Short Lynkr</span>
      </div>

      <!-- Desktop Links -->
      <div class="hidden sm:flex items-center space-x-8 font-extrabold">
        <a routerLink="/" class="hover:text-primary transition-colors">Home</a>
        <a routerLink="/pricing" class="hover:text-primary transition-colors">Pricing</a>
        <a routerLink="/features" class="hover:text-primary transition-colors">Features</a>
      </div>

      <!-- Right Section -->
      <div class="flex items-center space-x-3">
        <app-theme-toggle class="hidden sm:block"></app-theme-toggle>

        <!-- Authenticated User -->
        <ng-container *ngIf="isAuthenticated;  else guest">
          <div class="relative group">
            <img [src]="'https://api.dicebear.com/7.x/initials/svg?seed=' + username" class="h-14 w-14 object-cover rounded-full cursor-pointer
            border-2 border-gray-300 dark:border-gray-700
            hover:border-blue-500 dark:hover:border-blue-500
            hover:scale-125 transition-all duration-300 ease-in-out" />

            <!-- Dropdown -->
            <div
              class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-md shadow-lg py-2 opacity-0 group-hover:opacity-100 transition-opacity z-50">
              <a routerLink="/dashboard" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700">My URLs</a>
              <a routerLink="/qr" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700">QR Generator</a>
              <button (click)="logout()"
                class="block w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700">
                Logout
              </button>
            </div>
          </div>
        </ng-container>

        <!-- Guest -->
        <ng-template #guest>
          <button mat-button routerLink="/auth/login"
            class="hidden sm:inline-flex items-center hover:text-primary transition-colors hover:bg-gray-200 dark:hover:bg-gray-700">
            <mat-icon>login</mat-icon>
            <span class="ml-1">Sign In</span>
          </button>
        </ng-template>

        <!-- Mobile Menu Button -->
        <button (click)="toggleMobileMenu()" mat-icon-button class="sm:hidden">
          <mat-icon>menu</mat-icon>
        </button>

      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="mobileMenuOpen" class="sm:hidden absolute top-20 left-0 right-0 bg-gray-200 dark:bg-gray-800 z-50">
    <a routerLink="/" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700">Home</a>
    <a routerLink="/pricing" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700">Pricing</a>
    <a routerLink="/features" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700">Features</a>
    <app-theme-toggle></app-theme-toggle>
  </div>
</nav>
