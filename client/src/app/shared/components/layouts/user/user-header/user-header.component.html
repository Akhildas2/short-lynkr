<nav class="bg-[var(--background-color)] text-[var(--text-color)]">
  <div class="max-w-screen-2xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-20 items-center">
      <!-- Logo -->
      <div class="flex items-center gap-2">
        <a [routerLink]="['/']" class="flex items-center gap-2">
          <img src="/assets/logo-light.png" alt="ShortLynkr logo light"
            class="h-8 w-8 sm:h-10 sm:w-10 object-contain dark:hidden">
          <img src="/assets/logo-dark.png" alt="ShortLynkr logo dark"
            class="h-10 w-10 object-contain hidden dark:block">
          <span class="text-xl lg:text-2xl font-extrabold flex-shrink-0"> {{ appName }} </span>
        </a>
      </div>

      <!-- Desktop Links -->
      <div class="hidden sm:flex items-center space-x-8 text-base lg:text-xl font-semibold">
        <a *ngFor="let item of menuItems" [routerLink]="item.link" routerLinkActive="text-blue-600 dark:text-blue-400"
          [routerLinkActiveOptions]="{ exact: true }"
          class="transition-colors hover:text-blue-600 dark:hover:text-blue-400">
          {{ item.label }}
        </a>
      </div>

      <!-- Right Section -->
      <div class="flex items-center gap-2">
        <app-theme-toggle class="hidden sm:block" [mode]="'userMode'"></app-theme-toggle>

        <!-- Notification Button -->
        <button *ngIf="isAuth" mat-icon-button (click)="showNotificationsMenu = !showNotificationsMenu"
          class="hidden sm:block relative text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700">

          <mat-icon [ngClass]="{'animate-slow-ring': totalUnread() > 0}">
            notifications_active
          </mat-icon>

          <span *ngIf="totalUnread() > 0"
            class="absolute top-0 right-0 -mt-1 -mr-1 px-1 sm:px-2 py-1 text-xs font-bold bg-red-600 text-white rounded-full animate-bounce">
            {{ totalUnread() }}
          </span>
        </button>

        <!-- Notification Menu Component -->
        <div *ngIf="showNotificationsMenu" (appClickOutside)="showNotificationsMenu = false"
          class="absolute top-20 right-3 z-50">

          <app-notification-menu [role]="'user'" (menuClosed)="showNotificationsMenu = false"></app-notification-menu>
        </div>

        <!-- Authenticated User -->
        <ng-container *ngIf="isAuth; else guest">
          <div class="relative" (appClickOutside)="dropdownOpen = false">

            <!-- Avatar -->
            <div (click)="toggleDropdown()"
              class="flex items-center gap-1 px-2 py-2 sm:px-4 sm:py-2 rounded-full cursor-pointer bg-blue-200 dark:bg-blue-400 transition-colors duration-200">
              <!-- Avatar -->
              <img [src]="'https://api.dicebear.com/7.x/initials/svg?seed=' + user.username" alt="{{ user.username }}"
                class="h-7 sm:h-8 w-7 sm:w-8 rounded-full border-2 border-white object-cover flex-shrink-0 ring-2 ring-black" />

              <!-- Dropdown Icon -->
              <mat-icon class="flex-shrink-0">
                expand_more
              </mat-icon>
            </div>

            <!-- Dropdown -->
            <div *ngIf="dropdownOpen" class="absolute right-0 mt-2 w-52 xs:w-56 sm:w-60 rounded-xl shadow-2xl py-2 z-50
            bg-white dark:bg-gray-800 transition-all duration-200 transform origin-top-right ease-out">

              <div class="p-2">
                <div class="flex items-center px-3 py-2 space-x-3 text-sm bg-gray-100 dark:bg-gray-700 rounded-lg">

                  <img class="w-9 h-9 rounded-full flex-shrink-0"
                    [src]="'https://api.dicebear.com/7.x/initials/svg?seed=' + user.username" alt="{{ user.username }}">

                  <div class="min-w-0 flex-grow">
                    <div class="flex items-center justify-between">
                      <div class="font-medium text-sm font-sans truncate pr-1">
                        {{ user.username | slice:0:5 | titlecase }}
                      </div>
                      <span
                        class="bg-green-600 hover:bg-green-700 text-white text-xs font-bold px-1.5 py-0.5 rounded flex-shrink-0 ms-auto">
                        {{ user.role }}
                      </span>
                    </div>

                    <div class="text-xs text-gray-500 dark:text-gray-400 truncate">
                      {{ user.email }}
                    </div>
                  </div>
                </div>
              </div>

              <div class="px-2 pb-2 space-y-1">

                <a *ngFor="let item of userMenu" [routerLink]="item.link"
                  routerLinkActive="bg-blue-100 dark:bg-blue-900/60" class="group flex items-center gap-2 px-3 py-2 text-sm rounded-lg w-full
               text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 transition"
                  (click)="dropdownOpen = false">
                  <mat-icon
                    class="text-xl text-gray-700 dark:text-gray-300 group-hover:text-blue-700 dark:group-hover:text-blue-500 flex-shrink-0">
                    {{ item.icon }}
                  </mat-icon>
                  <span
                    class="text-gray-700 dark:text-gray-300 group-hover:text-blue-700 dark:group-hover:text-blue-500 truncate">
                    {{ item.label }}
                  </span>
                </a>

                <mat-divider></mat-divider>

                <a (click)="logout()" class="group flex items-center gap-2 px-3 py-2 text-sm rounded-lg cursor-pointer w-full
      hover:bg-red-100 dark:hover:bg-red-700/30 transition">
                  <mat-icon class="text-red-600 dark:text-red-500 text-xl flex-shrink-0">logout</mat-icon>
                  <span class="text-red-600 dark:text-red-500 ">Logout</span>
                </a>

              </div>
            </div>
          </div>

        </ng-container>


        <!-- Guest -->
        <ng-template #guest>
          <button mat-stroked-button routerLink="/auth/sign-in"
            class="hidden sm:inline-flex items-center  hover:bg-gray-200 dark:hover:bg-gray-700">
            <mat-icon>login</mat-icon>
            <span class="ml-1">Sign In</span>
          </button>
        </ng-template>

        <!-- Mobile Menu Button -->
        <button (click)="toggleMobileMenu()" mat-icon-button class="sm:hidden">
          <mat-icon>menu</mat-icon>
        </button>

      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="mobileMenuOpen" (appClickOutside)="mobileMenuOpen = false"
    class="sm:hidden absolute p-5 left-5 right-5 rounded-2xl shadow-2xl  bg-white dark:bg-gray-800 z-50">
    <div class="flex flex-col px-4">
      <app-theme-toggle class="absolute top-0 right-0 pt-4 pr-4"></app-theme-toggle>

      <!-- Notification Button -->
      <button *ngIf="isAuth" mat-icon-button (click)="showNotificationsMenu = !showNotificationsMenu"
        class="absolute bottom-0 right-0 mb-5 mr-4">

        <mat-icon [ngClass]="{'animate-slow-ring': totalUnread() > 0}">
          notifications_active
        </mat-icon>

        <span *ngIf="totalUnread() > 0"
          class="absolute top-0 right-0 -mt-1 -mr-1 px-2 py-1 text-xs font-bold bg-red-600 text-white rounded-full animate-bounce">
          {{ totalUnread() }}
        </span>
      </button>

      <!-- Notification Menu Component -->
      <div *ngIf="showNotificationsMenu" (appClickOutside)="showNotificationsMenu = false"
        class="absolute top-20 right-3 z-50">

        <app-notification-menu [role]="'user'" (menuClosed)="showNotificationsMenu = false"></app-notification-menu>
      </div>

      <a *ngFor="let item of menuItems" [routerLink]="item.link" (click)="mobileMenuOpen = false"
        routerLinkActive="text-blue-600 dark:text-blue-400 font-semibold" [routerLinkActiveOptions]="{ exact: true }"
        class="block px-4 py-2 transition-colors hover:text-blue-600 dark:hover:text-blue-400">
        {{ item.label }}
      </a>

      <!-- If unauthenticated -->
      <ng-container *ngIf="!isAuth">
        <a *ngFor="let guestItem of guestMenuItems" [routerLink]="guestItem.link" (click)="mobileMenuOpen = false"
          class="block px-4 py-2 hover:text-primary transition-colors">
          {{ guestItem.label }}
        </a>
      </ng-container>

    </div>

  </div>

</nav>
