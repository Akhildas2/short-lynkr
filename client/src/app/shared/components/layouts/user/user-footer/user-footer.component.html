<footer class="bg-white dark:bg-gray-900">
    <div class="max-w-7xl mx-auto px-6 py-3">

        <div class="flex flex-col sm:flex-row items-center justify-between gap-4 text-sm sm:text-base font-medium">

            <div class="text-center sm:text-left text-gray-700 dark:text-gray-300">
                &copy; {{ currentYear }}
                <span class="font-bold text-gray-900 dark:text-white">{{ appName }}</span>
                â€¢ Smart URL & QR Platform
            </div>

            <div class="flex items-center space-x-4">

                <!-- Login/Register for NOT logged in -->
                <ng-container *ngIf="!isAuth(); else loggedIn">
                    <a routerLink="/auth/sign-in"
                        class="flex-shrink-0 font-bold text-gray-600 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 transition hover:underline">
                        sign-in
                    </a>

                    <span class="text-gray-700 dark:text-gray-300">|</span>

                    <a routerLink="/auth/sign-up"
                        class="flex-shrink-0 font-bold text-gray-600 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 transition hover:underline">
                        Sign-up
                    </a>
                </ng-container>

                <!-- LOGGED IN -->
                <ng-template #loggedIn>
                    <a routerLink="/"
                        class="font-bold text-gray-600 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 transition hover:underline">
                        Home
                    </a>
                </ng-template>

                <span class="text-gray-700 dark:text-gray-300">|</span>

                <a routerLink="/about" [attr.aria-label]="'About ' + appName"
                    class="font-bold text-gray-600 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 transition hover:underline">
                    About
                </a>

                <span class="text-gray-700 dark:text-gray-300">|</span>

                <a routerLink="/contact" [attr.aria-label]="'Contact ' + appName"
                    class="font-bold text-gray-600 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 transition hover:underline">
                    Contact
                </a>

            </div>

        </div>

    </div>
</footer>
