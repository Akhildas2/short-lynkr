<header class="flex justify-between items-center h-20 px-4 shadow-md transition-all duration-300 ease-in-out">

  <div class="flex items-center gap-4 max-w-7xl w-full h-full">
    <!-- Menu Button -->
    <button mat-icon-button (click)="toggleSidebar.emit()" class="hover:bg-gray-200 dark:hover:bg-gray-700">
      <mat-icon [class.rotate-180]="sidebarState === 2" class="flex items-center transition-transform duration-500">{{
        toggleIcon }}</mat-icon>
    </button>

    <!-- Search Bar -->
    <div *ngIf="!isSmallDevice" class="flex-1 flex items-center h-full max-w-xl ">
      <mat-form-field appearance="outline" class="w-full h-14 self-center rounded-search">
        <mat-label>Search...</mat-label>
        <mat-icon matPrefix class="text-gray-500">search</mat-icon>
        <input matInput placeholder="Search here" class="text-gray-800 dark:text-gray-200"
          [formControl]="searchControl" />
        <button mat-icon-button matSuffix (click)="clearSearch()"
          class="mr-2 text-gray-500 hover:bg-gray-200 dark:hover:bg-gray-700">
          <mat-icon class="flex items-center">cancel</mat-icon>
        </button>
      </mat-form-field>
    </div>

  </div>

  <!-- Actions -->
  <div class="flex items-center gap-2 sm:gap-4 ml-4 ">

    <!-- Mobile Search Toggle Button -->
    <button *ngIf="isSmallDevice" mat-icon-button (click)="toggleMobileSearch()"
      class="text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700">
      <mat-icon class="flex items-center">{{ showMobileSearch ? 'close' : 'search' }}</mat-icon>
    </button>

    <!-- Toggle Theme Button -->
    <app-theme-toggle></app-theme-toggle>

    <!-- Notification Button -->
    <button mat-icon-button (click)="showNotificationsMenu = !showNotificationsMenu"
      class="relative text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700">

      <mat-icon [ngClass]="{'animate-slow-ring': totalUnread() > 0}">
        notifications_active
      </mat-icon>

      <span *ngIf="totalUnread() > 0"
        class="absolute top-0 right-0 -mt-1 -mr-1 px-1 sm:px-2 py-1 text-xs font-bold bg-red-600 text-white rounded-full animate-bounce">
        {{ totalUnread() }}
      </span>
    </button>

    <!-- Notification Menu Component -->
    <div *ngIf="showNotificationsMenu" (appClickOutside)="showNotificationsMenu = false"
      class="absolute top-20 right-3 z-50">

      <app-notification-menu [role]="'admin'" (menuClosed)="showNotificationsMenu = false"></app-notification-menu>
    </div>

    <!-- Profile Dropdown -->
    <div class="relative" *ngIf="isAdmin() && admin() as u">
      <!-- Profile Button -->
      <div (click)="toggleProfileMenu()"
        class="flex items-center gap-2 pl-2 pr-3 py-2 rounded-full cursor-pointer bg-blue-200 dark:bg-blue-400 transition-colors duration-200">
        <!-- Avatar -->
        <img [src]="'https://api.dicebear.com/7.x/initials/svg?seed=' + u.username" alt="{{ u.username }}"
          class="h-10 w-10 rounded-full border-2 border-white object-cover flex-shrink-0 ring-2 ring-black" />

        <!-- Name -->
        <span *ngIf="!isSmallDevice" class="text-sm font-medium truncate max-w-[120px]">
          {{ u.username }}
        </span>

        <!-- Dropdown Icon -->
        <mat-icon class="flex-shrink-0">
          expand_more
        </mat-icon>
      </div>

      <!-- Dropdown Menu -->
      <div *ngIf="showProfileMenu" (appClickOutside)="showProfileMenu = false"
        class="absolute right-0 mt-3 w-52 sm:w-60  bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 z-50 transition-all duration-300 ease-in-out">
        <!-- User Info -->
        <div class="px-4 py-3">
          <!-- User Name -->
          <p class="text-lg text-center font-semibold text-gray-700 dark:text-gray-300 truncate">
            {{ u.username }}
          </p>

          <!-- Email with Icon -->
          <p class="flex items-center justify-center text-xs sm:text-sm font-medium text-gray-700 dark:text-gray-300">
            <mat-icon class="text-base text-gray-600 dark:text-gray-400">email</mat-icon>
            <span class="truncate">{{ u.email }}</span>
          </p>

        </div>

        <mat-divider></mat-divider>

        <!-- Menu Items -->
        <a [routerLink]="['/admin/settings']" [queryParams]="{ tab: 'profile' }"
          class="flex items-center gap-3 px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
          <mat-icon class="text-base">person</mat-icon>
          <span>Profile</span>
        </a>
        <a (click)="logout()" *ngIf="isMobile" role="button" class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-red-600 dark:text-red-400 
         hover:bg-red-100 dark:hover:bg-red-900/30 rounded-lg transition-all duration-200 cursor-pointer select-none">
          <mat-icon class="text-red-600 dark:text-red-400 text-base">logout</mat-icon>
          <span>Logout</span>
        </a>

      </div>
    </div>


    <!-- Logout Button -->
    <button *ngIf="!isMobile" mat-icon-button (click)="logout()"
      class="relative text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700">
      <mat-icon class="flex items-center">logout</mat-icon>
    </button>

  </div>
</header>

<!-- Mobile Search Panel (dropdown) -->
<div *ngIf="isSmallDevice && showMobileSearch"
  class="bg-white dark:bg-gray-900 px-4 pb-4 flex items-center justify-center border-b border-gray-200 dark:border-gray-700">
  <mat-form-field appearance="outline" class="w-11/12 h-14 self-center rounded-search">
    <mat-label>Search...</mat-label>
    <mat-icon matPrefix class="text-gray-500">search</mat-icon>
    <input matInput placeholder="Search here" class="text-gray-800 dark:text-gray-200" [formControl]="searchControl" />
    <button mat-icon-button matSuffix (click)="clearSearch()"
      class="mr-2 text-gray-500 hover:bg-gray-200 dark:hover:bg-gray-700">
      <mat-icon class="flex items-center">cancel</mat-icon>
    </button>
  </mat-form-field>
</div>
