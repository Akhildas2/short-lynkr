<header class="flex justify-between items-center h-20 px-4 shadow-md transition-all duration-300 ease-in-out">

  <div class="flex items-center gap-4 max-w-7xl w-full h-full">
    <!-- Menu Button -->
    <button mat-icon-button (click)="toggleSidebar.emit()" class="hover:bg-gray-200 dark:hover:bg-gray-700">
      <mat-icon [class.rotate-180]="sidebarState === 2" class="flex items-center transition-transform duration-500">{{
        toggleIcon }}</mat-icon>
    </button>

    <!-- Search Bar -->
    <div *ngIf="!isMobile" class="flex-1 flex items-center h-full max-w-xl ">
      <mat-form-field appearance="outline" class="w-full h-14 self-center rounded-search">
        <mat-label>Search...</mat-label>
        <mat-icon matPrefix class="text-gray-500">search</mat-icon>
        <input matInput placeholder="Search here" class="text-gray-800 dark:text-gray-200" />
        <button mat-icon-button matSuffix class="mr-2 text-gray-500 hover:bg-gray-200 dark:hover:bg-gray-700">
          <mat-icon class="flex items-center">cancel</mat-icon>
        </button>
      </mat-form-field>
    </div>

  </div>

  <!-- Actions -->
  <div class="flex items-center gap-4">

    <!-- Mobile Search Toggle Button -->
    <button *ngIf="isMobile" mat-icon-button (click)="toggleMobileSearch()"
      class="text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700">
      <mat-icon class="flex items-center">{{ showMobileSearch ? 'close' : 'search' }}</mat-icon>
    </button>

    <!-- Toggle Theme Button -->
    <app-theme-toggle></app-theme-toggle>

    <!-- Notifications Button -->
    <button mat-icon-button class="relative text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700">
      <mat-icon class="flex items-center">notifications</mat-icon>
      <span
        class="absolute top-0 right-0 -mt-1 -mr-1 px-2 py-1 text-xs font-bold leading-none text-red-100 bg-red-600 rounded-full">3</span>
    </button>

    <!-- Profile Dropdown -->
    <div class="relative">
      <!-- Profile Button -->
      <div (click)="toggleProfileMenu()"
        class="flex items-center gap-2 pl-2 pr-3 py-2 rounded-full cursor-pointer bg-transparent hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors duration-200">
        <!-- Avatar -->
        <img src="https://randomuser.me/api/portraits/men/68.jpg" alt="User Avatar"
          class="h-10 w-10 rounded-full border-2 border-gray-300 dark:border-gray-600 object-cover flex-shrink-0" />

        <!-- Name -->
        <span class="text-sm font-medium text-gray-800 dark:text-gray-200 truncate max-w-[120px]">
          Akhil
        </span>

        <!-- Dropdown Icon -->
        <mat-icon class="text-gray-600 dark:text-gray-300 flex-shrink-0">
          expand_more
        </mat-icon>
      </div>

      <!-- Dropdown Menu -->
      <div *ngIf="showProfileMenu" (appClickOutside)="showProfileMenu = false"
        class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 z-50 transition-all duration-300 ease-in-out">
        <!-- User Info -->
        <div class="px-4 py-3">
          <!-- User Name -->
          <p class="text-lg font-semibold text-gray-900 dark:text-gray-100">
            Akhil
          </p>

          <!-- Email with Icon -->
          <p class="text-base text-gray-500 dark:text-gray-400 flex items-center mr-2">
            <mat-icon class="text-base text-gray-500 dark:text-gray-400">email</mat-icon>
            akhilexample.com
          </p>
        </div>

        <mat-divider></mat-divider>

        <!-- Menu Items -->
        <a routerLink="/admin/profile"
          class="flex items-center gap-3 px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
          <mat-icon class="text-base">person</mat-icon>
          <span>Profile</span>
        </a>
        <a routerLink="/logout" *ngIf="isMobile"
          class="flex items-center gap-3 px-4 py-2 text-sm text-red-600 hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors duration-200">
          <mat-icon class="text-base text-red-600">logout</mat-icon>
          <span>Logout</span>
        </a>
      </div>
    </div>


    <!-- Logout Button -->
    <button *ngIf="!isMobile" mat-icon-button
      class="relative text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700">
      <mat-icon class="flex items-center">logout</mat-icon>
    </button>

  </div>
</header>

<!-- Mobile Search Panel (dropdown) -->
<div *ngIf="isMobile && showMobileSearch"
  class="px-4 pb-4 flex items-center justify-center border-b border-gray-200 dark:border-gray-700">
  <mat-form-field appearance="outline" class="w-full h-14 self-center rounded-search">
    <mat-label>Search...</mat-label>
    <mat-icon matPrefix class="text-gray-500">search</mat-icon>
    <input matInput placeholder="Search here" class="text-gray-800 dark:text-gray-200" />
    <button mat-icon-button matSuffix class="mr-2 text-gray-500 hover:bg-gray-200 dark:hover:bg-gray-700">
      <mat-icon class="flex items-center">cancel</mat-icon>
    </button>
  </mat-form-field>
</div>
