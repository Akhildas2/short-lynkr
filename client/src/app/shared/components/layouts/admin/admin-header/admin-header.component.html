<header class="flex justify-between items-center h-20 px-4 shadow transition-all duration-300 ease-in-out">
  <!-- ensure this wrapper is full-height -->
  <div class="flex items-center gap-4 max-w-7xl w-full mx-auto h-full">
    <!-- Menu Button -->
    <button mat-icon-button (click)="toggleSidebar.emit()">
      <mat-icon>{{ collapsed ? 'menu' : 'menu_open' }}</mat-icon>
    </button>

    <!-- Search Bar -->
    <!-- use my-auto to center vertically -->
    <div class="max-w-2xl w-full my-auto">
      <mat-form-field appearance="outline" class="w-full rounded-full">
        <mat-label>Search...</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput placeholder="Search here" />
        <button mat-icon-button matSuffix>
          <mat-icon>clear</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>

  <!-- Actions -->
  <div class="flex items-center gap-3">
    <app-theme-toggle></app-theme-toggle>
    <button mat-icon-button><mat-icon class="flex justify-center items-center">notifications</mat-icon></button>

    <div class="relative group">
      <button class="flex items-center gap-3 hover:bg-gray-100 dark:hover:bg-gray-800 p-2 rounded-full">
        <img src="https://randomuser.me/api/portraits/men/68.jpg" class="h-9 w-9 rounded-full" />
        <span class="hidden md:inline">Akhil</span>
        <mat-icon>expand_more</mat-icon>
      </button>
      <div class="absolute right-0 mt-2 w-40 bg-white dark:bg-gray-700 border rounded opacity-0 group-hover:opacity-100 invisible group-hover:visible transition">
        <a class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600">Profile</a>
        <a class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600">Settings</a>
        <a class="block px-4 py-2 text-red-600 hover:bg-gray-100 dark:hover:bg-gray-600">Logout</a>
      </div>
    </div>

    <button mat-icon-button><mat-icon class="flex justify-center items-center">logout</mat-icon></button>
  </div>
</header>
