<mat-sidenav-container class="h-screen bg-[var(--background-color)] text-[var(--text-color)] overflow-hidden">

    <!-- Sidebar -->
    <mat-sidenav #drawer [mode]="'side'" [opened]="true" [ngClass]="sidebarCollapsed ? 'w-20' : 'w-64'" class="bg-[var(--background-color)] text-[var(--text-color)] shadow-lg 
        transition-all duration-300 ease-in-out rounded-none border-r border-gray-300 dark:border-gray-700">
        <app-admin-sidebar [collapsed]="sidebarCollapsed"></app-admin-sidebar>
    </mat-sidenav>

    <!-- Main Content -->
    <mat-sidenav-content class="flex flex-col h-full transition-all duration-300 ease-in-out"
        [ngClass]="sidebarCollapsed ? 'ml-20' : 'ml-64'">
        <!-- Header -->
        <app-admin-header [collapsed]="sidebarCollapsed" (toggleSidebar)="toggleSidebar()"
            class="border-b border-gray-300 dark:border-gray-700"></app-admin-header>

        <!-- Main Router Outlet -->
        <main class="flex-1 p-6 lg:p-8 overflow-y-auto bg-[var(--background-color)] text-[var(--text-color)]">
            <router-outlet></router-outlet>
        </main>

        <!-- Footer -->
        <app-admin-footer></app-admin-footer>
    </mat-sidenav-content>

</mat-sidenav-container>
