<mat-drawer-container class="h-screen bg-[var(--background-color)] text-[var(--text-color)]">

    <!-- Sidebar -->
    <mat-drawer #drawer [mode]="'side'" [opened]="true" [ngClass]="sidebarCollapsed ? 'w-20' : 'w-64'"
        class="bg-[var(--background-color)] text-[var(--text-color)] transition-all duration-300 ease-in-out overflow-hidden">
        <app-admin-sidebar [collapsed]="sidebarCollapsed"></app-admin-sidebar>
    </mat-drawer>

    <!-- Main Content -->
    <mat-drawer-content class="flex flex-col h-full transition-all duration-300 ease-in-out"
        [ngClass]="sidebarCollapsed ? 'ml-20' : 'ml-64'">
        <!-- Header -->
        <app-admin-header [collapsed]="sidebarCollapsed" (toggleSidebar)="toggleSidebar()"></app-admin-header>

        <!-- Main Router Outlet -->
        <main class="flex-1 p-6 overflow-y-auto">
            <router-outlet></router-outlet>
        </main>

        <!-- Footer (sticks to bottom) -->
        <app-admin-footer></app-admin-footer>
    </mat-drawer-content>

</mat-drawer-container>
