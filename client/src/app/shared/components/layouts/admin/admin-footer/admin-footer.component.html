<footer class="bg-white dark:bg-gray-900">
    <div class="max-w-screen-xl mx-auto px-6 py-3">

        <div class="flex flex-col sm:flex-row items-center justify-between gap-4 text-sm sm:text-base font-medium">

            <!-- Left: Copyright -->
            <div class="text-center sm:text-left text-gray-700 dark:text-gray-300">
                &copy; {{ currentYear }}
                <span class="font-bold text-gray-900 dark:text-white">{{ appName }}</span>
            </div>

            <!-- Right: Admin links -->
            <div class="flex flex-wrap items-center gap-2 sm:gap-4 text-gray-600 dark:text-gray-400 font-semibold">

                <a routerLink="/admin/dashboard" [attr.aria-label]="'Dashboard ' + appName"
                    class="hover:text-blue-600 dark:hover:text-blue-400 transition hover:underline">
                    Dashboard
                </a>

                <span class="text-gray-400 dark:text-gray-600">|</span>

                <a routerLink="/admin/notifications" [attr.aria-label]="'Notifications ' + appName"
                    class="hover:text-blue-600 dark:hover:text-blue-400 transition hover:underline">
                    Notifications
                </a>

                <span class="text-gray-400 dark:text-gray-600">|</span>

                <a routerLink="/admin/settings" [attr.aria-label]="'Settings ' + appName"
                    class="hover:text-blue-600 dark:hover:text-blue-400 transition hover:underline">
                    Settings
                </a>

            </div>

        </div>

    </div>
</footer>
