<button mat-icon-button (click)="toggleTheme()"
  matTooltip="{{ isDark ? 'Switch to Light Mode' : 'Switch to Dark Mode' }}"
  class="hover:bg-gray-200 dark:hover:bg-gray-700 rounded-full transition-colors duration-300">
  <mat-icon [ngStyle]="{ color: isDark ? 'white' : 'black' }" class="theme-icon transition-colors duration-300">
    {{ isDark ? 'dark_mode' : 'light_mode' }}
  </mat-icon>
</button>
