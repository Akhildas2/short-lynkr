<div class="p-4 w-full bg-white dark:bg-gray-900 shadow-2xl overflow-x-hidden">
    <!-- Header -->
    <div class="flex items-center justify-between mb-4 px-2">
        <h2 class="text-lg sm:text-xl font-bold text-gray-700 dark:text-gray-200"> {{ data.category | titlecase}}
            Notification</h2>
        <button (click)="dialogRef.close()">
            <mat-icon
                class="hover:bg-red-600 hover:text-white scale-110 rounded-full align-middle mr-2">close</mat-icon>
        </button>
    </div>
    <mat-divider />

    <div class="flex justify-center mt-3 mb-2">
        <span class="text-sm sm:text-base px-3 py-1 rounded-full font-bold text-white"
            [ngClass]="getCategoryBadgeClass(getSafeCategory(data.category))">
            {{ getSafeCategory(data.category) | titlecase }}
        </span>
    </div>

    <!-- Notification content -->
    <div class="flex gap-4">
        <!-- Icon -->
        <div class="flex-shrink-0">
            <!-- Icon -->
            <mat-icon class="scale-150" [ngClass]="getIconClass(getSafeType(data.type))">
                {{ getIconName(getSafeType(data.type)) }}
            </mat-icon>
        </div>

        <!-- Text content -->
        <div class="flex-1">
            <!-- Title -->
            <p class="text-base sm:text-lg font-bold text-gray-700 dark:text-gray-200 mb-3">
                {{ data.title }}
            </p>

            <!-- Full message with line breaks and proper word wrapping -->
            <p class="text-sm sm:text-base text-gray-700 dark:text-gray-300 mb-3 whitespace-pre-line break-all pr-4">
                {{ data.message }}
            </p>

            <!-- Date -->
            <p class="text-xs sm:text-sm font-medium text-gray-600 dark:text-gray-400">
                {{ data.createdAt | date:'full' }}
            </p>
        </div>

    </div>

    <!-- Actions -->
    <div class="mt-5 flex justify-end gap-4 px-4">
        <button mat-button (click)="dialogRef.close()"
            class="white-text bg-blue-600 dark:bg-blue-400 hover:bg-blue-800 hover:dark:bg-blue-600  rounded-xl scale-95 hover:scale-110">
            <mat-icon>cancel</mat-icon>
            Close
        </button>
        <button mat-button (click)="onDelete()"
            class="white-text bg-red-600 dark:bg-red-400 hover:bg-red-800 hover:dark:bg-red-600 rounded-xl scale-95 hover:scale-110">
            <mat-icon>delete</mat-icon>
            Delete
        </button>
    </div>
</div>
