<div class="p-4 w-full bg-white dark:bg-gray-800 rounded-2xl shadow-2xl border border-gray-200 dark:border-gray-700">
    <!-- Header -->
    <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-bold text-gray-700 dark:text-gray-200"> {{ data.category | titlecase}} Notification</h2>
        <button (click)="dialogRef.close()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <hr>
    <div class="flex justify-center mt-3 mb-2">
        <span class="text-sm sm:text-base px-3 py-1 rounded-full font-bold text-white" [ngClass]="{ 'bg-green-600 dark:bg-green-400': data.category === 'user',
            'bg-red-600 dark:bg-red-400': data.category === 'url', 
            'bg-yellow-600 dark:bg-yellow-400': data.category === 'settings',
            'bg-blue-600 dark:bg-blue-400': data.category === 'system',
            'bg-indigo-600 dark:bg-indigo-400': data.category === 'qr'
            }">
            {{ data.category | titlecase}} </span>
    </div>

    <!-- Notification content -->
    <div class="flex gap-4">
        <!-- Icon -->
        <div class="flex-shrink-0 mt-2">
            <mat-icon class="scale-150" [ngClass]="{
          'text-green-600 dark:text-green-400': data.type === 'success',
          'text-red-600 dark:text-red-400': data.type === 'error',
          'text-yellow-600 dark:text-yellow-400': data.type === 'warning',
          'text-blue-600 dark:text-blue-400': data.type === 'info'
             }">
                {{ data.type === 'success' ? 'done_outline' : data.type }}
            </mat-icon>
        </div>

        <!-- Text content -->
        <div class="flex-1">
            <p class="text-base sm:text-lg font-bold text-gray-700 dark:text-gray-200 mb-3">{{ data.title }}</p>
            <p class="text-sm sm:text-base text-gray-700 dark:text-gray-300 mb-3 break-words">{{ data.message }}</p>
            <p class="text-xs sm:text-sm font-medium text-gray-600 dark:text-gray-400">{{ data.createdAt | date:'full'
                }}</p>
        </div>
    </div>

    <!-- Actions -->
    <div class="mt-5 flex justify-end gap-4">
        <button mat-button (click)="dialogRef.close()"
            class="white-text bg-blue-600 dark:bg-blue-400 hover:bg-blue-800 hover:dark:bg-blue-600  rounded-xl scale-95 hover:scale-110">
            <mat-icon>cancel</mat-icon>
            Close
        </button>
        <button mat-button (click)="onDelete()"
            class="white-text bg-red-600 dark:bg-red-400 hover:bg-red-800 hover:dark:bg-red-600 rounded-xl scale-95 hover:scale-110">
            <mat-icon>delete</mat-icon>
            Delete
        </button>
    </div>
</div>
