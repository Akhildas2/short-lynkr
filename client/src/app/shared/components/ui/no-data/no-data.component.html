<!-- Card Style -->
<div *ngIf="variant === 'card'" class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-10 text-center space-y-4 
            border border-gray-200 dark:border-gray-700">

    <div class="flex justify-center">
        <mat-icon class="scale-150 text-blue-500 dark:text-blue-400">{{ icon }}</mat-icon>
    </div>

    <div class="text-xl font-bold text-gray-800 dark:text-gray-100">
        {{ title }}
    </div>

    <p class="text-sm text-gray-600 dark:text-gray-400">
        {{ description }}
    </p>
</div>

<!-- Overlay Style -->
<div *ngIf="variant === 'overlay'" class="absolute inset-0 flex items-center justify-center bg-gray-100 dark:bg-gray-800/80 
            rounded-xl p-4 text-center">

    <div class="flex flex-col items-center space-y-4">
        <mat-icon class="scale-150 text-gray-600 dark:text-gray-400">{{ icon }}</mat-icon>
        <div class="text-xl font-semibold text-gray-700 dark:text-white">
            {{ title }}
        </div>
        <p class="text-sm text-gray-500 dark:text-gray-400">
            {{ description }}
        </p>
    </div>
</div>
